<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bayonov Kazino</title>
<style>
body{
  margin:0;
  background:linear-gradient(180deg,#0f172a,#020617);
  font-family:sans-serif;
  color:white;
  text-align:center;
}

.container{
  padding-top:60px;
}

.circle{
  width:220px;
  height:220px;
  border-radius:50%;
  margin:20px auto;
  background:conic-gradient(#00f5a0 0deg,#00d9f5 120deg,#0f172a 120deg);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 40px rgba(0,255,200,0.4);
}

.multiplier{
  font-size:38px;
  font-weight:bold;
}

.bet-box{
  margin-top:30px;
}

input{
  padding:12px;
  border-radius:8px;
  border:none;
  width:120px;
  text-align:center;
  font-size:16px;
}

button{
  padding:14px 28px;
  margin-top:20px;
  border:none;
  border-radius:10px;
  background:#00c896;
  color:white;
  font-size:18px;
}

.players{
  margin-top:40px;
  background:#111827;
  padding:15px;
  border-radius:12px;
  width:85%;
  margin-left:auto;
  margin-right:auto;
}

.player{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container">

<div class="circle">
  <div class="multiplier" id="multi">x1.00</div>
</div>

<div class="bet-box">
  <input type="number" id="bet" value="10">
  <br>
  <button onclick="startGame()">Boshlash</button>
</div>

<div class="players">
  <div class="player"><span>Ali</span><span>25 TON</span></div>
  <div class="player"><span>Jasur</span><span>10 TON</span></div>
  <div class="player"><span>Sanjar</span><span>50 TON</span></div>
</div>

</div>

<script>
let running=false;

function startGame(){
 if(running) return;
 running=true;
 let value=1;
 let crash=Math.random()*5+1;
 let interval=setInterval(()=>{
   value+=0.05;
   document.getElementById("multi").innerText="x"+value.toFixed(2);
   if(value>=crash){
     clearInterval(interval);
     running=false;
     alert("CRASH! x"+value.toFixed(2));
   }
 },50);
}
</script>

</body>
</html>
